{% extends 'base.html' %}

{% block content %}
<section class="card chat">
  <header class="chat-topbar">
    <div class="chat-ident">
      <img class="avatar" src="{{ url_for('static', filename='logo.svg') }}" alt="Bot">
      <div>
        <h1 class="chat-title">{{ title }}</h1>
        <p class="muted small">Schnell. Klar. Hilfsbereit.</p>
        {% if version %}
        <p class="muted small">Version: {{ version }}</p>
        {% endif %}
      </div>
    </div>
  </header>

  <div id="chat-window" class="chat-window">
    <div class="bubble bot with-avatar">
      <img class="bubble-avatar" src="{{ url_for('static', filename='logo.svg') }}" alt="Bot">
      <div class="bubble-body">
        <div class="bubble-text">Hallo! Ich bin dein Chatbot. Wie kann ich helfen?</div>
        <div class="meta">jetzt</div>
      </div>
    </div>
  </div>

  <div id="typing" class="typing hidden">
    <span></span><span></span><span></span>
  </div>

  <form id="chat-form" class="chat-form" autocomplete="off">
    <input id="user-input" type="text" placeholder="Nachricht eingeben â€¦">
    <button class="btn primary" type="submit">Senden</button>
  </form>
</section>
{% endblock %}
