<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{{ title or "YourChatbot" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark">
  <div class="bg"></div>

  <header class="site-header">
    <div class="brand">
      <img class="logo" src="{{ url_for('static', filename='logo.svg') }}" alt="Logo">
      <span class="brand-name">YourChatbot</span>
    </div>
    <nav class="nav">
      <button id="themeToggle" aria-label="Theme umschalten">ðŸŒ“</button>
    </nav>
  </header>

  <main class="shell">
    <section class="card chat">
      <header class="chat-topbar">
        <div class="chat-ident">
          <img class="avatar" src="{{ url_for('static', filename='logo.svg') }}" alt="Bot">
          <div>
            <h1 class="chat-title">YourChatbot</h1>
            <p class="muted small">Schnell. Klar. Hilfsbereit.</p>
          </div>
        </div>
      </header>

      <div id="chat-window" class="chat-window">
        <div class="bubble bot with-avatar">
          <img class="bubble-avatar" src="{{ url_for('static', filename='logo.svg') }}" alt="Bot">
          <div class="bubble-body">
            <div class="bubble-text">Hallo! Ich bin dein Chatbot. Wie kann ich helfen?</div>
            <div class="meta">jetzt</div>
          </div>
        </div>
      </div>

      <div id="typing" class="typing hidden">
        <span></span><span></span><span></span>
      </div>

      <form id="chat-form" class="chat-form" autocomplete="off">
        <input id="user-input" type="text" placeholder="Nachricht eingeben â€¦">
        <button class="btn primary" type="submit">Senden</button>
      </form>
    </section>
  </main>

  <footer class="site-footer"><small>Â© 2025 E3FIAE Team 2</small></footer>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
