{% extends 'base.html' %}

{% block content %}
<section class="card auth">
  <header class="card-header">
    <h1>{{ title }}</h1>
    <p class="muted small">Erstelle einen Account</p>
  </header>

  <form method="post" class="auth-form">
    <label for="username">Benutzername</label>
    <input id="username" name="username" type="text" value="{{ username or '' }}" required>

    <label for="password">Passwort</label>
    <input id="password" name="password" type="password" autocomplete="new-password" required>

    <div class="form-actions">
      <button class="btn primary" type="submit">Registrieren</button>
      <a class="btn" href="{{ url_for('login') }}">Anmelden</a>
    </div>
  </form>
</section>
{% endblock %}
